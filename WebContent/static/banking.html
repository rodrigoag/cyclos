          <div class="span12">
 			<iframe 
 				id="bankingFrame" 
 				name="iframe" 
 				frameborder="0" 
 				style="background-color:transparent" 
 				src="#" 
 				width="970px" 
 				height="660" 
 				scrolling="auto" 
 				border="0"
 				margin="0"
 				class="wrapper">
				This option will not work correctly. Unfortunately, your browser does not support inline frames.
			</iframe>
			
          	<script type="text/javascript">
          	$(function() {
          		frameNavigate();
          		
          		$(window).on("hashchange", frameNavigate);
          	});
          	
          	function frameNavigate() {
          		$frame = $("#bankingFrame");
          		
          		//navigating to #pageHash action
          		$frame.attr("src", "../do/" + document.location.hash.substring(1));
          		
          		var frameBaseHeight = frameContentHeight();
          		
          		//upon loading frame first time
          		$frame.load( function() {
          			
          			var contentHeight = frameContentHeight();
          			
          			var msg = "Content Height: " + contentHeight + ", Base Height: " + frameBaseHeight + " - Factor: " + (contentHeight / frameBaseHeight);
          			
          			if (console) console.log( msg );

          			//auto resize frame is at most 50% extra content (to prevent scrolling)
          			if ( contentHeight / frameBaseHeight <= 1.5 ) {
          				setTimeout(function () {
          					contentHeight = frameContentHeight();
          					
	          				$frame.height( contentHeight );
          				}, 100);
          			}
          			else {
          				$frame.height( frameBaseHeight );
          			}
          		});
          	}
          	
          	function frameWindow() {
          		return $($frame[0].contentWindow);
          	}
          	
          	function frameContent() {
          		return $(frameWindow()[0].document);
          	}
          	
          	function frameContentHeight() {
          		return frameContent().height();
          	}
          	</script>
          </div>
        </div>
